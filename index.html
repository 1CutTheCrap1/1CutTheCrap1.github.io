<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>CutTheCrap</title>
</head>
<body>

    <header>
        <div class="logo-container">
            <div class="logo-text">
                <h3><a href="#">CutTheCrap</a></h3>
            </div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Suggestions</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <main>
        <div class="search">
            <form action="" method="post">
                <input type="text" placeholder="What are you looking for?" id="search" name="search">
            </form>
        </div>
        <div class="search-button">
            <button>Go</button>
        </div>
        <div class="extra">
            <p>Our Latest Articles</p>
        </div>
        <div class="arrow">
            <img src="elements/down.svg" alt="">
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
